    .card {

    /* Input Fields */
    .input-group {
      margin-bottom: 16px;

    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding:  14px 50px 14px 16px;

      border: 2px solid #e2e8f0;

      background:  #f7fafc;
      color: #1a365d;
      outline: none;
      transition: all 0.3s ease;

    input[type="password"]: focus,
    input[type="text"]:focus {
      border-color: #4a90a4;
      background: #ffffff;
      box-shadow:  0 0 0 3px rgba(74, 144, 164, 0.15);
    }

    /* Error state for inputs */
    input.input-error {
      border-color: #e53e3e;
      background: #fff5f5;
      animation: shake 0.5s ease-in-out;
    }

    input.input-error:focus {
      border-color: #e53e3e;
      box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.15);

    input:: placeholder {
      color: #a0aec0;
    }

    input: disabled {
      opacity:  0.6;
      cursor: not-allowed;
      background: #edf2f7;
    }

    /* Password Toggle Button - Redesigned */
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);

      border-radius: 8px;

      padding: 8px;
      color: #2c5282;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      width: 36px;
      height: 36px;
      box-shadow: 0 2px 4px rgba(26, 54, 93, 0.1);
    }

    .toggle-password:hover: not(:disabled) {
      background: linear-gradient(135deg, #4a90a4 0%, #2c5282 100%);
      border-color: #2c5282;
      color: #ffffff;
      transform: translateY(-50%) scale(1.05);
      box-shadow: 0 4px 8px rgba(44, 82, 130, 0.3);
    }

    .toggle-password:active: not(:disabled) {
      transform: translateY(-50%) scale(0.98);
    }

    .toggle-password:disabled {
      opacity: 0.4;
      cursor:  not-allowed;
      background: #edf2f7;
      border-color: #cbd5e0;
    }

    . toggle-password svg {
      width:  18px;
      height: 18px;
      fill: currentColor;
      transition: all 0.2s ease;
    }

    .toggle-password. visible {
      background: linear-gradient(135deg, #4a90a4 0%, #2c5282 100%);
      border-color: #2c5282;
      color: #ffffff;
    }

    /* Show All Toggle */
    .show-all-container {
      display:  flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 16px;
      gap: 8px;
    }

    .show-all-container label {
      font-size: 13px;
      color: #4a5568;
      cursor: pointer;
      user-select: none;
    }

    .show-all-checkbox {
      width:  18px;
      height: 18px;
      accent-color: #4a90a4;
      cursor: pointer;
    }

    /* Button */
    button. submit-btn {
      width:  100%;
      padding: 14px;
      margin-top: 8px;
      background: linear-gradient(135deg, #4a90a4 0%, #2c5282 100%);
      color: white;
      border: none;
      border-radius:  50px;
      font-size: 1rem;
      font-weight: 600;
      cursor:  pointer;
      box-shadow: 0 4px 14px rgba(44, 82, 130, 0.4);
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    button.submit-btn:hover: not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(44, 82, 130, 0.5);
    }

    button.submit-btn:active: not(:disabled) {
      transform: translateY(0);
    }
    
    button.submit-btn:disabled {
      background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Requirements Note */
    .note {
      margin-top: 20px;
      padding:  12px 16px;
      background-color: #e8f4f8;
      border-left: 4px solid #4a90a4;
      border-radius: 4px;
      color: #2c5282;
      font-size: 0.8rem;
      line-height: 1.5;
    }

    . note strong {
      display: block;
      margin-bottom: 4px;
      color: #1a365d;
    }

    /* Message Box Styling */
    #messageBox {
      margin-top: 20px;
      padding: 14px 16px;
      border-radius: 8px;
      font-size: 0.9rem;
      display: none;
      text-align: left;
      line-height: 1.5;
    }

    /* Error Message - Red with animation */
    .error-msg {
      background-color: #fff5f5;
      border: 1px solid #fc8181;
      color: #c53030;
      animation: errorPulse 0.6s ease-out, fadeInShake 0.5s ease-out;
    }

    .success-msg {
      background-color: #f0fff4;
      border:  1px solid #68d391;
      color: #276749;
      animation:  fadeIn 0.4s ease-out;
    }

    /* Spinner Animation */
    . spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid #ffffff;
      width:  20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Shake animation for errors */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-6px); }
      20%, 40%, 60%, 80% { transform: translateX(6px); }
    }

    @keyframes fadeInShake {
      0% { opacity: 0; transform: translateX(-10px); }
      20% { transform: translateX(8px); }
      40% { transform:  translateX(-6px); }
      60% { transform:  translateX(4px); }
      80% { transform:  translateX(-2px); }
      100% { opacity:  1; transform:  translateX(0); }
    }

    @keyframes errorPulse {
      0% { box-shadow: 0 0 0 0 rgba(229, 62, 62, 0.5); }
      50% { box-shadow: 0 0 0 8px rgba(229, 62, 62, 0); }
      100% { box-shadow:  0 0 0 0 rgba(229, 62, 62, 0); }
    }

    /* Footer */
    . footer {
      background-color: #1a365d;
      padding: 16px 30px;
      text-align: center;
    }

    .footer p {
      margin:  0;
      font-size: 12px;
      color: #a0c4d4;
    }
  </style>

  <script>
    // ---------------------------------------------------------
    // 1.  CONFIGURE SUPABASE
    // ---------------------------------------------------------
    const SUPABASE_URL = 'https://ubhxzdwtmpcmgixsdjpn.supabase. co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InViaHh6ZHd0bXBjbWdpeHNkanBuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4NzI2NjMsImV4cCI6MjA3MTQ0ODY2M30.XXmoROIenZKlcaQfTu8QCzhYeR2ddfNs0e7eYT_yXcM';
    
    const supabaseClient = window.supabase. createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ---------------------------------------------------------
    // 2. UI REFERENCES
    // ---------------------------------------------------------
    const newPassInput = document.getElementById('newPassword');
    const confirmPassInput = document.getElementById('confirmPassword');
    const resetBtn = document.getElementById('resetBtn');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document. getElementById('btnSpinner');
    const messageBox = document.getElementById('messageBox');
    const toggleNew = document.getElementById('toggleNew');
    const toggleConfirm = document.getElementById('toggleConfirm');
    const showAllPasswords = document. getElementById('showAllPasswords');

    // ---------------------------------------------------------
    // 3. PASSWORD VISIBILITY TOGGLES
    // ---------------------------------------------------------
    
    // Individual toggle for new password
    toggleNew.addEventListener('click', function() {
      togglePasswordVisibility(newPassInput, toggleNew);
    });

    // Individual toggle for confirm password
    toggleConfirm. addEventListener('click', function() {
      togglePasswordVisibility(confirmPassInput, toggleConfirm);
    });

    // Show all passwords checkbox
    showAllPasswords.addEventListener('change', function() {
      const isVisible = this.checked;
      
      setPasswordVisibility(newPassInput, toggleNew, isVisible);
      setPasswordVisibility(confirmPassInput, toggleConfirm, isVisible);
    });

    function togglePasswordVisibility(input, button) {
      const isCurrentlyPassword = input.type === 'password';
      setPasswordVisibility(input, button, isCurrentlyPassword);
      
      // Update checkbox state to match
      const bothVisible = newPassInput.type === 'text' && confirmPassInput.type === 'text';
      showAllPasswords.checked = bothVisible;
    }

    function setPasswordVisibility(input, button, showPassword) {
      const eyeIcon = button.querySelector('.eye-icon');
      const eyeOffIcon = button.querySelector('.eye-off-icon');
      
      if (showPassword) {
        input.type = 'text';
        eyeIcon.style.display = 'none';
        eyeOffIcon.style.display = 'block';
        button.classList.add('visible');
      } else {
        input.type = 'password';
        eyeIcon.style.display = 'block';
        eyeOffIcon.style.display = 'none';
        button.classList. remove('visible');
      }
    }

    // ---------------------------------------------------------
    // 4. AUTH STATE
    // ---------------------------------------------------------
    supabaseClient.auth.onAuthStateChange((event, session) => {
      if (event === 'PASSWORD_RECOVERY') {
        console.log("Recovery mode active.");
      } else if (! session) {
        console.log("No session found (Link might be invalid or you are just testing UI).");
      }
    });

    // ---------------------------------------------------------
    // 5. FORM SUBMISSION
    // ---------------------------------------------------------
    resetBtn.addEventListener('click', async function () {
      // 1. Clear previous messages and error states
      hideMessage();
      clearInputErrors();

      const newPassword = newPassInput. value;
      const confirmPassword = confirmPassInput.value;

      // 2. Validation Logic
      if (!newPassword || !confirmPassword) {
        if (!newPassword) setInputError(newPassInput);
        if (!confirmPassword) setInputError(confirmPassInput);
        showMessage('Please fill in both password fields. ', 'error');
        return;
      }

      const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$! %*?&]{8,}$/;

      if (!pattern. test(newPassword)) {
        setInputError(newPassInput);
        showMessage('Password must be 8+ chars with Uppercase, Lowercase, Number, and Symbol. ', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        setInputError(newPassInput);
        setInputError(confirmPassInput);
        showMessage('Passwords do not match.', 'error');
        return;
      }

      // 3. UI Update:  Set to "Loading" state
      setLoadingState(true);

      // 4. Supabase Update
      const { data, error } = await supabaseClient.auth.updateUser({ 
        password: newPassword 
      });

      // 5. Handle Result
      if (error) {
        setLoadingState(false);
        setInputError(newPassInput);
        setInputError(confirmPassInput);
        console.error(error);
        showMessage("Error:  " + error.message, 'error');
      } else {
        setLoadingState(true); 
        btnText.textContent = "Updated âœ“";
        btnSpinner.style.display = "none";
        showMessage("Password successfully updated!  You can now log in with your new password.", 'success');
        
        newPassInput.value = "";
        confirmPassInput.value = "";
      }
    });

    // ---------------------------------------------------------
    // 6. HELPER FUNCTIONS
    // ---------------------------------------------------------

    // Show Message Box
    function showMessage(text, type) {
      messageBox.style.display = 'block';
      messageBox.textContent = text;
      
      messageBox.classList.remove('error-msg', 'success-msg');
      messageBox.classList.add(type === 'error' ?  'error-msg' : 'success-msg');
      
      // Re-trigger animation
      messageBox.style.animation = 'none';
      messageBox.offsetHeight; // Trigger reflow
      messageBox.style.animation = '';
    }

    // Hide Message Box
    function hideMessage() {
      messageBox.style.display = 'none';
    }

    // Set input error state with animation
    function setInputError(input) {
      input.classList.add('input-error');
      
      // Re-trigger shake animation
      input. style.animation = 'none';
      input. offsetHeight; // Trigger reflow
      input.style.animation = 'shake 0.5s ease-in-out';
    }

    // Clear all input error states
    function clearInputErrors() {
      newPassInput.classList. remove('input-error');
      confirmPassInput.classList.remove('input-error');
    }

    // Remove error state on input focus
    newPassInput.addEventListener('focus', function() {
      this.classList.remove('input-error');
    });

    confirmPassInput.addEventListener('focus', function() {
      this.classList.remove('input-error');
    });

    // Toggle Loading State
    function setLoadingState(isLoading) {
      if (isLoading) {
        newPassInput.disabled = true;
        confirmPassInput.disabled = true;
        resetBtn.disabled = true;
        toggleNew.disabled = true;
        toggleConfirm.disabled = true;
        showAllPasswords.disabled = true;
        btnText.textContent = "Updating...";
        btnSpinner.style.display = "block";
      } else {
        newPassInput.disabled = false;
        confirmPassInput.disabled = false;
        resetBtn.disabled = false;
        toggleNew. disabled = false;
        toggleConfirm.disabled = false;
        showAllPasswords.disabled = false;
        btnText.textContent = "Update Password";
        btnSpinner.style.display = "none";
      }
    }
  </script>
