<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #2d1e72 0%, #4b4bb8 40%, #9bb0ff 100%);
    }

    .container {
      width: 100%;
      max-width: 380px;
      text-align: center;
      padding: 30px 20px;
    }

    h2 {
      color: #ffffff;
      font-size: 1.5rem;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      outline: none;
      backdrop-filter: blur(5px);
      box-shadow: inset 0 0 3px rgba(255,255,255,0.4);
      margin-bottom: 12px;
    }

    input::placeholder {
      color: #e0e0e0;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: #1b164e;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
    }

    button:hover {
      background: #0f0c31;
    }

    .note {
      margin-top: 15px;
      color: #ffffff;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 15px;
      }

      h2 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>

    <p style="color:#fff; margin-bottom:10px;">Open the app to reset faster or continue below:</p>
    <button id="openAppBtn">Open App</button>

    <input type="password" placeholder="New Password" required />
    <input type="password" placeholder="Confirm Password" required />
    <button id="resetBtn">Reset Password</button>

    <div class="note">
      Password must include: uppercase, lowercase, number, symbol, and be at least 8 characters long.
    </div>
  </div>

  <script>
    // --- Open App deep link ---
    const openAppBtn = document.getElementById("openAppBtn");
    openAppBtn.addEventListener("click", () => {
      const appScheme = "myapp://reset";

      // Attempt to open the app
      window.location = appScheme;

      // Optional fallback message
      setTimeout(() => {
        console.log("If app is not installed, user stays on website.");
      }, 2000);
    });

    // --- Password reset logic ---
    const pwd = document.querySelector('input[placeholder="New Password"]');
    const confirmPwd = document.querySelector('input[placeholder="Confirm Password"]');
    const resetBtn = document.getElementById("resetBtn");

    let errorBox = document.createElement('div');
    errorBox.style.color = '#ffb3b3';
    errorBox.style.marginTop = '10px';
    errorBox.style.fontSize = '0.9rem';
    document.querySelector('.container').appendChild(errorBox);

    resetBtn.addEventListener('click', function () {
      errorBox.textContent = '';

      const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

      if (!pattern.test(pwd.value)) {
        errorBox.textContent = 'Password does not meet requirements.';
        return;
      }

      if (pwd.value !== confirmPwd.value) {
        errorBox.textContent = 'Passwords do not match.';
        return;
      }

      errorBox.textContent = '';
      alert('Password reset successful!');
    });
  </script>
</body>
</html>
