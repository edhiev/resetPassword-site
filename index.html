<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #2d1e72 0%, #4b4bb8 40%, #9bb0ff 100%);
    }

    .container {
      width: 100%;
      max-width: 380px;
      text-align: center;
      padding: 30px 20px;
    }

    h2 {
      color: #ffffff;
      font-size: 1.5rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    input[type="password"] {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      outline: none;
      backdrop-filter: blur(5px);
      box-shadow: inset 0 0 3px rgba(255,255,255,0.4);
      margin-bottom: 12px;
      box-sizing: border-box;
      transition: opacity 0.3s;
    }

    /* Disabled state for inputs */
    input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    input::placeholder {
      color: #e0e0e0;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: #1b164e;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    button:hover:not(:disabled) {
      background: #0f0c31;
    }
    
    button:disabled {
      background: #555;
      cursor: not-allowed;
      opacity: 0.8;
    }

    .note {
      margin-top: 15px;
      color: #ffffff;
      font-size: 0.85rem;
      opacity: 0.8;
      line-height: 1.4;
    }

    /* Message Box Styling */
    #messageBox {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 0.95rem;
      display: none; /* Hidden by default */
      text-align: left;
      line-height: 1.4;
      animation: fadeIn 0.5s ease-in-out;
    }

    .error-msg {
      background-color: rgba(255, 82, 82, 0.2);
      border: 1px solid #ff5252;
      color: #ffb3b3;
    }

    .success-msg {
      background-color: rgba(76, 175, 80, 0.2);
      border: 1px solid #4caf50;
      color: #b3ffb3;
    }

    /* Spinner Animation */
    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 3px solid #ffffff;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>

    <input type="password" id="newPassword" placeholder="New Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    
    <button id="resetBtn">
      <span class="spinner" id="btnSpinner"></span>
      <span id="btnText">Update Password</span>
    </button>

    <div id="messageBox"></div>

    <div class="note">
      Password must include: uppercase, lowercase, number, symbol, and be at least 8 characters long.
    </div>
  </div>

  <script>
    // ---------------------------------------------------------
    // 1. CONFIGURE SUPABASE
    // ---------------------------------------------------------
    // REPLACE THESE WITH YOUR ACTUAL KEYS
    const SUPABASE_URL = 'YOUR_SUPABASE_URL_HERE';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE';
    
    // FIX: We use a different variable name (supabaseClient) to avoid crashing
    // Ensure the library is loaded from the window object
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // ---------------------------------------------------------
    // 2. UI REFERENCES
    // ---------------------------------------------------------
    const newPassInput = document.getElementById('newPassword');
    const confirmPassInput = document.getElementById('confirmPassword');
    const resetBtn = document.getElementById('resetBtn');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');
    const messageBox = document.getElementById('messageBox');

    // ---------------------------------------------------------
    // 3. LOGIC
    // ---------------------------------------------------------
    
    // Check session immediately
    supabaseClient.auth.onAuthStateChange((event, session) => {
      if (event === 'PASSWORD_RECOVERY') {
        console.log("Recovery mode active.");
      } else if (!session) {
        // If testing locally without a link, this might trigger. 
        // We will LOG it but NOT disable the button yet so you can test the UI prompts.
        console.log("No session found (Link might be invalid or you are just testing UI).");
      }
    });

    resetBtn.addEventListener('click', async function () {
      // DEBUG: This alert proves the button is connected!
      // Once you see this popup, you can remove this line.
      // alert("Button clicked! Code is running.");

      // 1. Clear previous messages
      hideMessage();

      const newPassword = newPassInput.value;
      const confirmPassword = confirmPassInput.value;

      // 2. Validation Logic
      // Check if empty first
      if (!newPassword || !confirmPassword) {
        showMessage('Please fill in both password fields.', 'error');
        return;
      }

      const pattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

      if (!pattern.test(newPassword)) {
        showMessage('Password must be 8+ chars with Uppercase, Lowercase, Number, and Symbol.', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match.', 'error');
        return;
      }

      // 3. UI Update: Set to "Loading" state
      setLoadingState(true);

      // 4. Supabase Update
      const { data, error } = await supabaseClient.auth.updateUser({ 
        password: newPassword 
      });

      // 5. Handle Result
      if (error) {
        setLoadingState(false); 
        console.error(error); // Verify details in browser console
        showMessage("Error: " + error.message, 'error');
      } else {
        setLoadingState(true); 
        btnText.textContent = "Updated";
        btnSpinner.style.display = "none";
        showMessage("Successfully changed password. You can now use this as your new password for your email.", 'success');
        
        newPassInput.value = "";
        confirmPassInput.value = "";
      }
    });

    // Helper: Show Message Box
    function showMessage(text, type) {
      messageBox.style.display = 'block';
      messageBox.textContent = text;
      
      messageBox.classList.remove('error-msg', 'success-msg');
      messageBox.classList.add(type === 'error' ? 'error-msg' : 'success-msg');
    }

    // Helper: Hide Message Box
    function hideMessage() {
      messageBox.style.display = 'none';
    }

    // Helper: Toggle Loading State
    function setLoadingState(isLoading) {
      if (isLoading) {
        newPassInput.disabled = true;
        confirmPassInput.disabled = true;
        resetBtn.disabled = true;
        btnText.textContent = "Updating...";
        btnSpinner.style.display = "block";
      } else {
        newPassInput.disabled = false;
        confirmPassInput.disabled = false;
        resetBtn.disabled = false;
        btnText.textContent = "Update Password";
        btnSpinner.style.display = "none";
      }
    }
  </script>
</body>
</html>
