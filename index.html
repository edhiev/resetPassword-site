  </style>

      function updateSessionStatus(status, message) {
        sessionStatus. className = 'session-status ' + status;
        if (status === 'loading') {

        newPassInput.disabled = false;
        confirmPassInput.disabled = false;
        resetBtn.disabled = false;
        toggleNew.disabled = false;
        toggleConfirm.disabled = false;
      }

      function disableForm() {
        hasValidSession = false;
        newPassInput.disabled = true;
        confirmPassInput.disabled = true;
        resetBtn.disabled = true;
        toggleNew.disabled = true;
        toggleConfirm.disabled = true;
      }

      function showMessage(text, type) {
        messageBox.style.display = 'block';
        messageBox.textContent = text;
        messageBox.className = type === 'error' ? 'error-msg' : 'success-msg';
      }

      function hideMessage() {
        messageBox.style.display = 'none';
      }

      function setLoadingState(isLoading) {
        if (isLoading) {
          newPassInput.disabled = true;
          confirmPassInput.disabled = true;
          resetBtn.disabled = true;
          toggleNew.disabled = true;
          toggleConfirm.disabled = true;
          btnText.textContent = 'Updating...';
          btnSpinner. style.display = 'block';

          newPassInput.disabled = false;
          confirmPassInput.disabled = false;
          resetBtn.disabled = false;
          toggleNew. disabled = false;
          toggleConfirm.disabled = false;
          btnText.textContent = 'Update Password';

      function getHashParams() {
        var hash = window.location.hash.substring(1);
        var params = new URLSearchParams(hash);
        return {
          accessToken: params.get('access_token'),
          refreshToken:  params.get('refresh_token'),
          type: params.get('type'),
          error: params.get('error'),
          errorDescription: params.get('error_description')
        };
      }

      function setupToggle(btn, inputId) {
        btn.addEventListener('click', function() {
          var input = document.getElementById(inputId);
          var eyeClosed = btn.querySelector('.eye-closed');
          var eyeOpen = btn. querySelector('.eye-open');

      async function initializeSession() {
        console.log('Initializing session.. .');
        var hashParams = getHashParams();

        if (hashParams.error) {

        if (hashParams.accessToken && hashParams.refreshToken && hashParams.type === 'recovery') {

            var result = await supabaseClient.auth.setSession({

              refresh_token: hashParams.refreshToken

          var result = await supabaseClient.auth.updateUser({ password: newPassword });
          if (result.error) {
            setLoadingState(false);
            showMessage('Error:  ' + result.error.message, 'error');
            shakeButton();
          } else {
            btnText.textContent = 'Updated âœ“';
            btnSpinner.style.display = 'none';
            showMessage('Password successfully updated!  You can now log in. ', 'success');
            newPassInput.value = '';
            confirmPassInput. value = '';
            resetBtn.style.background = 'linear-gradient(135deg, #38a169 0%, #2f855a 100%)';
            updateSessionStatus('valid', 'Password updated! ');
            newPassInput.disabled = true;
            confirmPassInput.disabled = true;
            resetBtn.disabled = true;
          }
        } catch (err) {
          setLoadingState(false);
          showMessage('An unexpected error occurred.', 'error');
        }
      });
    })();
  </script>
</body>
