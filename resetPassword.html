<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
</head>
<body>
<h2>Open the app to reset your password</h2>
<p>If the app is installed, it will open automatically. Otherwise, follow the instructions below.</p>

<script>
    // Try to open the app via deep link
    window.location.href = "myapp://reset";

    // After 2 seconds, show fallback message
    setTimeout(() => {
        document.body.innerHTML += "<p>App not detected? Install the app or contact support to reset your password.</p>";
    }, 2000);
</script>
</body>
</html>
